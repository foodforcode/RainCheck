<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/be8f759e79.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <form class="input-form">
              <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter City"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
            </form>
          </div>
          <div class="col-2 noSelect">
            <button id="current-location">Current Location</button>
          </div>
          <div class="col-1">
            <div class="unit-container temp-units">
              <a class="unit unitF selected disabled" href="#">°F</a>
              |
              <a class="unit unitC" href="#">°C</a>
            </div>
          </div>
        </div>
        <div class="feature">
          <h5 class="date-display">Today</h5>
          <h1 class="city">San Francisco, CA</h1>
          <h2><span id="feature-temp">70</span>°</h2>
          <p>
            <span class="feature-icon">
              <i class="fas fa-sun"></i>
            </span>
            <br />
            <span class="feature-desc">Sunny Skies</span>
          </p>
        </div>
        <div class="week row no-gutters">
          <div class="card text-center col-sm-12 col-md-2">
            <div class="card-body" id="day">
              <p class="card-title dayName">tue</p>
              <p class="card-text week-icon">
                <i class="fas fa-cloud-sun"></i>
              </p>
            </div>
          </div>
          <div class="card text-center col-sm-12 col-md-2">
            <div class="card-body" id="day">
              <p class="card-title dayName">wed</p>
              <p class="card-text week-icon">
                <i class="fas fa-poo-storm"></i>
              </p>
            </div>
          </div>
          <div class="card text-center col-sm-12 col-md-2">
            <div class="card-body" id="day">
              <p class="card-title dayName">thu</p>
              <p class="card-text week-icon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </p>
            </div>
          </div>
          <div class="card text-center col-sm-12 col-md-2">
            <div class="card-body" id="day">
              <p class="card-title dayName">fri</p>
              <p class="card-text week-icon">
                <i class="fas fa-wind"></i>
              </p>
            </div>
          </div>
          <div class="card text-center col-sm-12 col-md-2">
            <div class="card-body" id="day">
              <p class="card-title dayName">sat</p>
              <p class="card-text week-icon">
                <i class="far fa-snowflake"></i>
              </p>
            </div>
          </div>
          <div class="card text-center col-sm-12 col-md-2">
            <div class="card-body" id="day">
              <p class="card-title dayName">sun</p>
              <p class="card-text week-icon">
                <i class="fas fa-sun"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="github">
      View source code on
      <a href="https://github.com/foodforcode/RainCheck">Github</a>.
    </div>
    <script src="./src/app2.js"></script>
  </body>
</html>
